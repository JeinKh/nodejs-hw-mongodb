tags:
  - Contacts
summary: Update Contact by id
operationId: updateContact
description: 'Update contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
          - contactType
        properties:
          name:
            description: 'Contact name'
            type: string
            example: 'Kateryna Povalenko'
          phoneNumber:
            description: 'Contact phoneNumber'
            type: number
            example: '+380000000005'
          email:
            description: 'Contact email'
            type: string
          isFavorite:
            description: 'Is Favorite or not'
            type: boolean
            example: false
          contactType:
            description: 'Types of contact'
            type: string
            enum: ['work', 'home', 'personal']
            default: personal
          userId:
            description: 'Contacts user id'
            type: string
            example: '65e4decdd286b30065d54af9'
          photo:
            description: 'Link to contacts photo'
            type: string
            format: binary

responses:
  '200':
    description: Contact is successfully updated
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully update a contact!
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '404':
    $ref: '../../../components/responses/404.yaml'
